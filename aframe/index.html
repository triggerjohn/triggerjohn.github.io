    <script src="./ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <div id="app" class="scene" v-bind:class="{ tracking: tracking}">
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <a-scene embedded artoolkit='sourceType: webcam;' embedded arjs vr-mode-ui="enabled: false">

            <!-- Assets for Shader Demo -->
            <!--<a-assets>
                <a-asset-item id="fox-obj" src="./assets/3d/fox-obj/low-poly-fox-by-pixelmannen.obj"></a-asset-item>
                <a-asset-item id="fox-mtl" src="./assets/3d/fox-obj/low-poly-fox-by-pixelmannen.mtl"></a-asset-item>
            </a-assets>
            -->

            <!-- Assets for Anim Demo -->
            <a-assets>
                <a-asset-item id="fox" src="./assets/3d/fox-gltf-new/fox.gltf"></a-asset-item>
            </a-assets>

            <!-- Entity for Shader Demo -->
            <!--<a-entity v-if="tracking" shader-updater obj-model="obj: #fox-obj"scale=".01 .01 .01"  position="0 0 0" material="shader: material-grid-glitch; color: 0xff0000"></a-entity>-->

            <!-- Entity for Anim Demo -->
            <a-entity gltf-model="#fox" scale="0.5 0.25 0.5" position="0 0 0" animation-mixer="clip: *"></a-entity>

             <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset='customMarker'></a-marker-camera>
        </a-scene>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
